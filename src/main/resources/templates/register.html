<!DOCTYPE html>
<head xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="form-container">
    <div th:if="${param.success}">
        <div class = "success-message">
            <p>Registration Successful</p>
        </div>
    </div>
    <h1 class="form-title">Register</h1>
    <form class="form" action="/register" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input th:field="*{username}" type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="fullname">Fullname</label>
            <input th:field="*{fullname}" type="text" id="fullname" name="fullname" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
    <span>Already Registered <a th:href="@{/login}"></a></span>
</div>
</body>
</html>
